{% extends "base.html" %}
{% load staticfiles %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/database.css' %}">
    <script src="{% static 'js/database.js' %}"></script>
{% endblock %}

{% block content %}
    <table class="songs-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Themes</th>
                <th>Speed</th>
            </tr>
        </thead>
        <tbody>
            {% for song in songs %}
                <tr>
                    <td><a href="{{ song.get_absolute_url }}">{{ song.title }}</a></td>
                    <td>{{ song.artist }}</td>
                    <td>{{ song.themes.all|join:", " }}</td>
                    <td>{{ song.get_speed_display }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
